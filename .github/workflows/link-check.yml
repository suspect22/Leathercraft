name: Check Markdown Links

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run lychee link checker
        uses: lycheeverse/lychee-action@v1
        with:
          # Check all Markdown files
          args: >
            --verbose
            --no-progress
            --accept 200,429
            --exclude-mail
            "**/*.md"
